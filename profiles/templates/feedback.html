{% extends 'base.html' %}
{% block content %}
    {% if request.user.is_authenticated %}
<form style="margin-left:40%" method="POST">
    <h2>Feedback</h2>
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Отправить</button>
    
  </form>
    {% else %}
        <h3>Login or REGISTRATION</h3>
    {% endif %}
  {% endblock %}
